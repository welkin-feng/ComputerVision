# net architecture
architecture: inception_v1_cifar10

# log and checkpoint
data_path: ./data
ckpt_path: ./
ckpt_name: inception_v1_cifar10

# datasets
num_classes: 10
dataset: cifar10

# training parameters
use_gpu: True
input_size: 32
epochs: 250
batch_size: 128
test_batch: 200
eval_freq: 2
workers: 4

# multi classifiers used during training
num_classifier: 3
classifier_weight: [1., 0.3, 0.3]

# optimizer
optimize:
  # type: SGD or Adam
  type: Adam
  weight_decay: 0.005
  # only for SGD
  momentum: 0.9
  nesterov: True

# regularization
mixup: False
mixup_alpha: 0.4

augmentation:
  normalize: True
  random_crop: True
  random_horizontal_filp: True
  cutout: False
  holes: 1
  length: 8

# learning rate scheduler
lr_scheduler:
  # type: STEP or COSINE or HTD
  type: STEP
  base_lr: 0.01
  # only for STEP
  lr_epochs: [8 * i for i in range(50)]
  lr_mults: 0.96
  # for HTD and COSINE
  min_lr: 0.0
  # only for HTD
  lower_bound: -6.0
  upper_bound: 3.0 
